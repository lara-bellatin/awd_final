<div class="flex items-center justify-between mb-6">
    <h1 class="font-bold text-2xl">{{ assignment.title }}</h1>
    <div class="flex gap-2">
        {% if assignment.pk in submitted_assignments %}
            <button
                type="button"
                onclick="openModal()"
                class="inline-block px-4 py-2 rounded-lg bg-gray-900 text-white text-sm font-medium hover:bg-gray-700 transition"
                hx-get="{% url 'assignment-submit-edit' submission.pk %}"
                hx-target="#modal"
                hx-trigger="click"
            >
                Edit Submission
            </button>
        {% else %}
            <button
                type="button"
                onclick="openModal()"
                class="inline-block px-4 py-2 rounded-lg bg-gray-900 text-white text-sm font-medium hover:bg-gray-700 transition"
                hx-get="{% url 'assignment-submit' assignment.pk %}"
                hx-target="#modal"
                hx-trigger="click"
            >
                Submit Assignment
            </button>
        {% endif %}
    </div>
</div>
<span class="text-gray-500">Weight: {{ assignment.weight|floatformat:2 }}%</span>
{% if assignment.description %}
<div class="mb-6 text-gray-700">
    {{ assignment.description|linebreaks }}
</div>
{% endif %}
