{% load custom_filters %}
<ul class="flex flex-col gap-3">
    {% for deadline in deadlines %}
    <li class="bg-slate-50 border border-slate-200 rounded-xl p-4 hover:shadow transition cursor-pointer"
        onclick="location.href={% url 'assignment-detail' deadline.pk %}">
        <div class="flex flex-col gap-1">
            <h2 class="text-md font-semibold text-gray-800">
                {{ deadline.title }}
            </h2>
            <p class="text-sm text-gray-500">
                <a href="/courses/{{ deadline.module.course.pk }}" class="text-blue-500 hover:underline">
                    {{ deadline.module.course }}
                </a>
            </p>
            <div class="text-xs text-gray-400 mt-2 text-right">
                Due {{ deadline.deadline|timeuntil_single }}
            </div>
        </div>
    </li>
    {% empty %}
        <li class="text-gray-400 italic">No deadlines yet.</li>
    {% endfor %}
</ul>
