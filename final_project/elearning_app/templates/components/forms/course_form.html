{% load custom_filters %}
<div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg relative">
    <button onclick="closeModal()" class="absolute top-3 right-3 text-gray-400 hover:text-gray-700 text-2xl">&times;</button>
    <h2 class="text-xl font-bold mb-4 text-gray-800">
        {% if course %}Edit{% else %}Create a New{% endif %} Course
    </h2>
    <form enctype="multipart/form-data" hx-post="{% if course %}{% url 'course-edit' course.pk %}{% else %}{% url 'course-create' %}{% endif %}" hx-target="#modal">
        {% csrf_token %}
        {% render_form_fields course_form %}
        <div class="flex justify-end gap-2 mt-6">
            <button type="button" onclick="closeModal()" class="px-4 py-2 rounded bg-gray-200 text-gray-700 font-medium hover:bg-gray-300">Cancel</button>
            <button type="submit" class="px-4 py-2 rounded bg-blue-600 text-white font-medium hover:bg-blue-500">
                {% if course %}Save Changes{% else %}Create Course{% endif %}
            </button>
        </div>
    </form>
</div>
