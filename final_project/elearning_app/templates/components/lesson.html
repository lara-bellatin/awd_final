<div class="flex items-center justify-between mb-6">
    <h1 class="font-bold text-2xl">{{ lesson.title }}</h1>
    <div class="flex gap-2">
        {% if lesson.pk not in completed_lessons %}
                <button
                    type="button"
                    onclick="updateLessonCompletion({{ lesson.pk }}, true)"
                    class="px-4 py-2 rounded-lg bg-green-600 text-white text-sm font-medium hover:bg-green-500 transition"
                >
                    Mark Complete
                </button>
        {% else %}
                <button
                    type="button"
                    onclick="updateLessonCompletion({{ lesson.pk }}, false)"
                    class="px-4 py-2 rounded-lg bg-green-100 text-green-700 text-sm font-medium"
                >
                    Completed
                </button>
        {% endif %}
    </div>
</div>
{% if lesson.description %}
<div class="mb-6 text-gray-700">
    {{ lesson.description|linebreaks }}
</div>
{% endif %}
{% if lesson.lesson_file %}
    <div class="mb-6">
        <a href="{{ lesson.lesson_file.url }}" class="text-blue-600 underline" download>
            Download Lesson File
        </a>
    </div>
{% endif %}
