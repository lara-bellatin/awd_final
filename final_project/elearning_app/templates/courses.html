{% extends 'base.html' %}
{% block content %}
<div class="flex flex-col w-full gap-8">
    <!-- Searchbar -->
    <form method="get" action="" class="mb-6 w-full flex flex-row items-center gap-2">
        <input
            type="text"
            name="query"
            value="{{ request.GET.query|default_if_none:'' }}"
            placeholder="Search courses..."
            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200"
        />
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-500 transition">
            Search
        </button>
    </form>
    <!-- Explore courses -->
    <div>
        <h1 class="font-bold text-2xl mb-6">
            Explore Courses
        </h1>
        {% include 'components/course_gallery.html' with courses=courses view="stats" %}
    </div>
</div>
{% endblock %}
